<!-- calculadora.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Calculadora</title>
  <style>
    body { font-family: sans-serif; display:flex; justify-content:center; margin-top:40px; }
    .calc { border:1px solid #ccc; padding:10px; width:220px; }
    input{ width:100%; font-size:1.2rem; text-align:right; margin-bottom:6px; }
    button{ width:50px; height:40px; margin:2px; font-size:1rem; }
  </style>
</head>
<body>
  <div class="calc">
    <input id="display" readonly />
    <div>
      <button onclick="push('7')">7</button><button onclick="push('8')">8</button><button onclick="push('9')">9</button><button onclick="push('/')">/</button><br>
      <button onclick="push('4')">4</button><button onclick="push('5')">5</button><button onclick="push('6')">6</button><button onclick="push('*')">*</button><br>
      <button onclick="push('1')">1</button><button onclick="push('2')">2</button><button onclick="push('3')">3</button><button onclick="push('-')">-</button><br>
      <button onclick="push('0')">0</button><button onclick="push('.')">.</button><button onclick="calc()">=</button><button onclick="push('+')">+</button><br>
      <button onclick="clr()" style="width:100%">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    function push(ch){ display.value += ch; }
    function clr(){ display.value = ''; }
    function calc(){
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
